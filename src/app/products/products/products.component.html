<table mat-table [dataSource]="products$ | async">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let product">{{ product.id }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let product">{{ product.name }}</td>
  </ng-container>
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let product">{{ product.quantity }}</td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let product">
      {{ product.price | currency: "EUR" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef></th>
    <td class="product-image-cell" mat-cell *matCellDef="let product">
      <img class="product-image" [src]="product.image" [alt]="product.image" />
    </td>
  </ng-container>
  <ng-container matColumnDef="toolbar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td class="toolbar-cell" mat-cell *matCellDef="let product">
      <mat-icon
        matTooltip="Add {{ product.name }} to basket"
        (click)="onAddShoppingClick(product)"
        >add_shopping_cart</mat-icon
      >
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
